<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>رأيك يهمنا </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="icon-tofarya">
    <style>
        body {
            direction: rtl;
            font-family: 'Tahoma', sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            overflow: hidden;
            max-width: 400px;
            height: 100vh;
            margin: 30px auto;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px dashed #332e2c;
        }

        form {
            margin: auto 0;
        }

        h2 {
            text-align: center;
            padding: 6px;
            border-radius: 20px;
            color: #000000;
            margin-bottom: 20px;
            background-color: #fff8f0;
            width: 200px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fdfdfd;
            font-weight: bold;
            text-shadow: #000000 3px 2px 3px;
        }

        input,
        textarea,
        select,
        button {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000000;
            color: rgb(255, 255, 255);
            font-size: 20px;
        }

        .message {
            text-align: center;
            color: green;
            background-color: #ccc;
            padding: 4px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        .rating-stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .rating-stars input {
            display: none;
        }

        .rating-stars label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }

        .rating-stars input:checked~label,
        .rating-stars label:hover,
        .rating-stars label:hover~label {
            color: #ffc107;
        }

        .rating-container {
            text-align: center;
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: fill;
            z-index: -1;
            opacity: 0.8;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 100vw;
                max-width: none;
                margin: 0;
                border-radius: 0;
                padding: 20px;
                box-sizing: border-box;
                min-height: 100vh;
                /* بدلاً من height: 100vh */
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                /* بدل center */

            }
        }

        form {
            margin: auto 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="v3.mp4" type="video/mp4" />
            متصفحك لا يدعم الفيديو.
        </video>

        <form id="feedbackForm"
            action="https://docs.google.com/forms/d/e/1FAIpQLSfO-yK7524s_vazua0YZ9z0AGIWaZhwUqoHwIYlenExC08Cgg/formResponse"
            method="POST" target="hidden_iframe">
            <h2>📋 تقييمك يهمنا</h2>

            <label for="name">الإسم</label>
            <input type="text" id="name" name="entry.544408297" placeholder="شرفنا باسمك" required>

            <div class="rating-container">
                <label>اختر تقييمك</label>
                <div class="rating-stars">
                    <input type="radio" id="star5" name="entry.2014345646" value="5" required><label
                        for="star5">★</label>
                    <input type="radio" id="star4" name="entry.2014345646" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="entry.2014345646" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="entry.2014345646" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="entry.2014345646" value="1"><label for="star1">★</label>
                </div>
            </div>

            <label for="notes">ملاحظات</label>
            <textarea id="notes" name="entry.1847843925" rows="4" placeholder="شاركنا رأيك (😍)"></textarea>

            <button type="submit">إرسال</button>
        </form>
        <div class="message" id="msg">✅ شكراً لتقييمك!</div>
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script>
        const form = document.getElementById('feedbackForm');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', function (e) {
            setTimeout(() => {
                msg.style.display = 'block';  // عرض رسالة الشكر
                form.reset();                 // تفريغ الحقول

                // إعادة تحميل الصفحة بعد 4 ثواني
                setTimeout(() => {
                    location.reload();
                }, 4000);

            }, 1000); // ننتظر ثانية واحدة بعد الإرسال
        });
    </script>


</body>

</html>
